<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/write.css" />
    <link rel="stylesheet" href="/css/sidebar.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css"
    />
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
  </head>
  <body style="overflow: hidden">
    <div class="container-fluid">
      <div class="row">
        <nav class="d-none d-md-block sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <!-- Sidebar icons -->
              <li class="nav-item sidebar-icon">
                <span class="nav-item handong-icon">
                  <img src="/img/handongLogo-icon.png" alt="handongLogo" />
                </span>
              </li>
              <li class="nav-item sidebar-icon">
                <span class="nav-item myprofile-icon">
                  <img src="/img/myprofile.png" alt="myprofile" />
                </span>
              </li>
              <li class="nav-item sidebar-icon">
                <span data-feather="check-circle"></span>
              </li>
              <li class="nav-item sidebar-icon" id="file-text-icon">
                <span data-feather="file-text"></span>
              </li>
              <div id="lecture-sidebar" class="lecture-sidebar">
                <div class="sidebar-header">
                  <h4>Courses</h4>
                  <hr />
                </div>
                <div class="course-list">
                  <!-- 각 강의는 제목(title)과 소제목(subtitle)으로 구성됩니다 -->
                  <div class="course-item">
                    <div class="course-title">Discrete Mathematics</div>
                    <div class="course-subtitle">2023 Spring Semester</div>
                  </div>
                  <!-- 강의 목록 계속... -->
                </div>
              </div>
              <li class="nav-item sidebar-icon">
                <span data-feather="calendar"></span>
              </li>
              <li class="nav-item sidebar-icon">
                <span data-feather="inbox"></span>
              </li>
              <li class="nav-item sidebar-icon">
                <span data-feather="help-circle"></span>
              </li>
            </ul>
          </div>
        </nav>
        <main role="main" class="col-md-11 ml-sm-auto col-lg-11-5 px-md-4">
          <div class="board-header">
            <h1>Practical Project1 01 > Practical Project1 01</h1>
          </div>
          <div class="write">Write a post</div>
          <div class="title-bar">
            <input type="text" />
          </div>
          <div class="row">
            <div class="col-md-12">
              <textarea id="markdown-editor"></textarea>
            </div>
          </div>
          <div id="file-guide">Attatch a file</div>
          <div class="file-input">
            <input
              type="file"
              id="file-input"
              name="file-input"
              accept="image/png, image/jpeg"
            />
          </div>
          <br />
          <hr />
          <div class="button">
            <button class="cancel-btn">Cancel</button>
            <button class="save-btn">Save</button>
          </div>
        </main>
      </div>
    </div>
    <script src="/js/sidebarButtonEvent.js"></script>
    <script src="/js/write.js"></script>
    <script>
      var simplemde = new SimpleMDE({
        element: document.getElementById("markdown-editor"),
      });
    </script>
  </body>
</html>
