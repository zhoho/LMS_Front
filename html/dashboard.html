<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="stylesheet" href="/css/sidebar.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
  </head>
  <body style="overflow: hidden">
    <div class="container-fluid">
      <div class="row">
        <nav class="d-none d-md-block sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <!-- Sidebar icons -->
              <li class="nav-item sidebar-icon">
                <span class="nav-item handong-icon">
                  <img src="/img/handongLogo-icon.png" alt="handongLogo" />
                </span>
              </li>
              <li class="nav-item sidebar-icon">
                <span class="nav-item myprofile-icon">
                  <img src="/img/myprofile.png" alt="myprofile" />
                </span>
              </li>
              <li class="nav-item sidebar-icon">
                <span data-feather="check-circle"></span>
              </li>
              <li class="nav-item sidebar-icon" id="file-text-icon">
                <span data-feather="file-text"></span>
              </li>
              <div id="lecture-sidebar" class="lecture-sidebar">
                <div class="sidebar-header">
                  <h4>Courses</h4>
                  <hr />
                  <!-- 선을 그어 헤더를 나머지 내용과 구분합니다 -->
                </div>
                <div class="course-list">
                  <!-- 각 강의는 제목(title)과 소제목(subtitle)으로 구성됩니다 -->
                  <div class="course-item">
                    <button class="course-title">Discrete Mathematics</button>
                    <div class="course-subtitle">2023 Spring Semester</div>
                  </div>
                  <!-- 강의 목록 계속... -->
                </div>
              </div>
              <li class="nav-item sidebar-icon">
                <span data-feather="calendar"></span>
              </li>
              <li class="nav-item sidebar-icon">
                <span data-feather="inbox"></span>
              </li>
              <li class="nav-item sidebar-icon">
                <span data-feather="help-circle"></span>
              </li>
            </ul>
          </div>
        </nav>
        <main role="main" class="col-md-11 ml-sm-auto col-lg-11-5 px-md-4">
          <div class="top-bar">
            <div class="dashboard-title">Dashboard</div>
            <div class="icons">
              <span data-feather="plus" style="margin-right: 40px"></span>
              <span
                data-feather="check-square"
                style="margin-right: 40px"
              ></span>
              <span data-feather="bell" style="margin-right: 40px"></span>
              <span data-feather="more-vertical"></span>
            </div>
          </div>
          <div style="height: 1px; background-color: grey"></div>
          <div class="main-content">
            <div class="main-message">Nothing More To Do</div>
            <div class="sub-message">Scroll up to see your history!</div>
            <!-- Add To-Do button -->
            <button class="btn btn-add-to-do">Add To-to</button>
            <div class="bottom-line"></div>
            <div class="bottom-text">Open Source LMS</div>
          </div>
        </main>
      </div>
    </div>
    <script src="/js/sidebarButtonEvent.js"></script>
  </body>
</html>
